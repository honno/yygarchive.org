{% extends "page_template.html" %}
{% set title = "Search" %}
{% block content %}
{% if results | length > 0 %}
    {% for result in results %}
    <div class="container m-2"><a href="/game/{{ result.id }}">{{ result.title }}</a></div>
    {% endfor %}
    {% else %}
    <p><i>No results found D:</i></p>
{% endif %}
{% endblock %}
