<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - YoYoGames Sandbox Archive</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bulma.css')}}">
        <style type="text/css" media="screen">
         body {
             display: flex;
             min-height: 100vh;
             flex-direction: column;
         }

         #wrapper {
             flex: 1;
         }
        </style>
    </head>
    <body>
        <div id="wrapper" >
            <section class="section">
                <div class="container" >
                <nav class="level" >
                    <div class="level-left">
                        <div class="level-item">
                            <h1 class="title is-1 mb-0" ><a href="https://www.yygarchive.org/"><span style="color: #629332;">YoYo Games</span> <span style="color: #7bb83f;">Archive</span></a></h1>
                        </div>
                    </div>
                    <div class="level-right" >
                        <div class="level-item">
                            <form id="search-form" class="container">
                                <div class="field has-addons">
                                    <div class="control">
                                        <input class="input" type="text" name="query" placeholder="Search for games" />
                                    </div>
                                    <div class="control">
                                        <button type="submit" formaction="/search" method="GET" class="button is-info">
                                            Search
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </nav>
                <hr />
                {% block body %}{% endblock %}
                </div>
            </section>
        </div>
        <footer class="footer p-4">
            <div class="content has-text-centered is-size-7">
                <p class="mb-0">yygarchive.org is not affiliated with YoYo Games, nor is it affiliated with the Internet Archive.</p>
                <p class="mb-0">Have any issues? You can use <a href="https://github.com/Honno/yyg-sandbox-search">GitHub Issues</a>, or contact me via <a href="https://twitter.com/WhoStoleHonno">Twitter</a> or <a href="mailto:quitesimplymatt@gmail.com">email</a>.</p>
                <p class="mb-0">Made with â™¥ by <a href="https://matthewbarber.io/">Honno</a></p>
            </div>
        </footer>
    </body>
</html>
